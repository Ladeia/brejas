<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/style/headers.css" rel="stylesheet" type="text/css">
		<link href="css/style/input_areas.css" rel="stylesheet" type="text/css">
		<link href="css/style/buttons.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<title>Brejas</title>
	</head>
	<body>
	<section role="region">
	  <header>
	    <h1>Brejas</h1>
	  </header>
	</section>
		<section>
			<div>
				<p id="litrao-container">
					Litrão - 1000ml
					<input id="litrao" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<div>
				<p id="classica-container">
					Clássica - 600ml
					<input id="classica" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<div>
				<p id="longneck-container">
					Long Neck - 355ml
					<input id="longneck" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<div>
				<p id="safadinha-container">
					Safadinha - 300ml
					<input id="safadinha" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<div>
				<p id="latao-container">
					Latão - 550ml
					<input id="latao" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<div>
				<p id="lata-container">
					Lata - 350ml
					<input id="lata" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<div>
				<p id="piriguete-container">
					Piriguete - 269ml
					<input id="piriguete" class="cerva" type="number" step="any"></input>
				</p>
			</div>
			<a href="#" class="bb-button recommend" id="calcular">Calcular</a>
		</section>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
